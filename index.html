<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styel.css">
    <title>Bookmark</title>
    <link rel="icon" href="./images/bookmark.png">
</head>
<body>
   <main class="interface py-5 position-relative">
      <div class="container d-flex flex-column justify-content-center align-items-center" >
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
          <h2><i class="fa-solid fa-bookmark px-2 text-white"></i>Bookmark your favorite sites<i class="fa-solid fa-bookmark  px-2 text-white"></i></h2>
          <div class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold"><i class="fa-solid fa-book-bookmark pe-2"></i> Site Name</label>
            <input    class="form-control"    id="bookmarkName" type="text" placeholder="Bookmark Name"/>
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold"><i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input  class="form-control"  id="bookmarkURL" type="url"   placeholder="Website URL"/>
          </div>
          <button class="btn btn-submit  px-5  bg-body-tertiary btn_add" id="submitBtn">Submit</button>
        </div>
        <table class="table mt-4 text-center bg-light">
          <thead>
            <th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>



       <div class=" box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none" id="closeModel">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
              <div class="spinner-grow text-success ">
                <span class="visually-hidden px-1">Loading...</span>
              </div>
              <div class="spinner-grow text-danger " >
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-warning " >
                <span class="visually-hidden">Loading...</span>
              </div>
              
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="closeTag"></button>
          </header>
          <p class="m-0 pb-2  text-danger"> Site Name or Url is not valid, Please follow the rules below :</p>
          <ol class="rules list-unstyled m-0">
            <li><i class="fa-regular fa-circle-right p-2 text-danger"></i>Site name must contain at least 3 characters </li>
            <li><i class="fa-regular fa-circle-right p-2  text-danger"></i>Site URL must be a valid one</li>
          </ol>
        </div>
      </div>  

     



      
    </main> 
    <script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
